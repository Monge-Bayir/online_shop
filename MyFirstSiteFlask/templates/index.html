{% extends 'base.html' %}

{% block title %}
<title>Онлайн магазин</title>
{% endblock %}

{% block body %}
<main>
    <div class="container">
      <div class="card-deck mb-3 text-center">
      {% for elem in data %}
      <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{  elem.title  }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{  elem.price  }}<small class="text-body-secondary fw-light">рублей</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Заказы с китайского маркетплейса</li>
              <li>10000 отзывов!</li>
              <li>100% гарантия</li>
              <li>Только факты</li>
            </ul>
            <a href="/buy/{{ elem.id }}" class="w-100 btn btn-lg btn-outline-primary">Купить товар</a>
          </div>
      {% endfor %}
      </div>
    </div>
    </div>
{% endblock %}
